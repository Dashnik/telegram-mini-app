<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alive Mini App Tester</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; padding: 1rem; max-width: 480px; margin: 0 auto; }
    section { margin-bottom: 1.5rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
    h2 { margin-top: 0; font-size: 1rem; }
    input, button { margin: 0.25rem 0.25rem 0.25rem 0; }
    input[type="number"] { width: 10ch; }
    button { padding: 0.4rem 0.8rem; cursor: pointer; }
    #response { background: #f5f5f5; padding: 0.75rem; border-radius: 6px; font-family: monospace; font-size: 12px; white-space: pre-wrap; word-break: break-all; min-height: 2em; }
    .error { color: #c00; }
  </style>
</head>
<body>
  <h1>Alive Mini App Tester</h1>

  <section>
    <h2>1. Auth</h2>
    <button type="button" id="btn-auth">Authenticate</button>
  </section>

  <section>
    <h2>2. Friends</h2>
    <input type="number" id="friendTelegramId" placeholder="Friend Telegram ID">
    <button type="button" id="btn-add-friend">Add Friend</button>
    <button type="button" id="btn-get-friends">Get Friends</button>
  </section>

  <section>
    <h2>3. Timer</h2>
    <button type="button" id="btn-start-timer">Start Timer (24h)</button>
  </section>

  <section>
    <h2>4. Health</h2>
    <button type="button" id="btn-health">Check Health</button>
    <button type="button" id="btn-ready">Check Ready</button>
  </section>

  <section>
    <h2>Response</h2>
    <div id="response">â€”</div>
  </section>

  <script>
    const BASE_URL = "https://nonsanctimoniously-increasable-shella.ngrok-free.dev";
    const responseEl = document.getElementById("response");

    function show(data, isError) {
      responseEl.className = isError ? "error" : "";
      responseEl.textContent = typeof data === "string" ? data : JSON.stringify(data, null, 2);
    }

    function getHeaders(includeInitData) {
      const headers = { "Content-Type": "application/json" };
      if (includeInitData && window.Telegram?.WebApp?.initData) {
        headers["X-Telegram-Init-Data"] = window.Telegram.WebApp.initData;
      }
      return headers;
    }

    async function request(method, path, body, includeInitData = true) {
      try {
        const opts = { method, headers: getHeaders(includeInitData) };
        if (body !== undefined) opts.body = JSON.stringify(body);
        const res = await fetch(BASE_URL + path, opts);
        const text = await res.text();
        let data;
        try { data = text ? JSON.parse(text) : null; } catch { data = text; }
        if (!res.ok) {
          show({ status: res.status, error: data }, true);
          return;
        }
        show(data);
      } catch (err) {
        show("Error: " + err.message, true);
      }
    }

    document.getElementById("btn-auth").addEventListener("click", () => {
      const initData = window.Telegram?.WebApp?.initData || "";
      request("POST", "/auth", undefined, true);
    });

    document.getElementById("btn-add-friend").addEventListener("click", () => {
      const id = document.getElementById("friendTelegramId").value;
      if (!id) { show("Enter friend Telegram ID", true); return; }
      request("POST", "/friends", { friendTelegramId: Number(id) });
    });

    document.getElementById("btn-get-friends").addEventListener("click", () => {
      request("GET", "/friends");
    });

    document.getElementById("btn-start-timer").addEventListener("click", () => {
      request("POST", "/timer/start");
    });

    document.getElementById("btn-health").addEventListener("click", () => {
      request("GET", "/health");
    });

    document.getElementById("btn-ready").addEventListener("click", () => {
      request("GET", "/health/ready");
    });

    if (window.Telegram?.WebApp) {
      window.Telegram.WebApp.ready();
    }
  </script>
</body>
</html>
